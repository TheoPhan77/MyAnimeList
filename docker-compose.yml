services:
  mongo:
    image: mongo:7
    container_name: myanimelist-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpass
      MONGO_INITDB_DATABASE: animedb
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet -u root -p rootpass --authenticationDatabase admin --eval 'db.runCommand({ping:1}).ok' | grep 1 >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: myanimelist-elasticsearch
    restart: unless-stopped
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: -Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: myanimelist-app
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      - ./app:/app/app
      - ./scraper:/app/scraper
    environment:
      MONGO_URI: mongodb://root:rootpass@mongo:27017/?authSource=admin
      ES_URL: http://elasticsearch:9200
      AUTO_BOOTSTRAP: "1"
      AUTO_BOOTSTRAP_TOP: "50"
      AUTO_BOOTSTRAP_DETAILS: "50"
      AUTO_BOOTSTRAP_ES: "1"
      HTTP_SLEEP_SECONDS: "0.35"
      HYDRATE_MAX_WORKERS: "8"
      STREAMLIT_SERVER_RUN_ON_SAVE: "true"
      STREAMLIT_SERVER_FILE_WATCHER_TYPE: "poll"
    depends_on:
      mongo:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy

  mongo-express:
    image: mongo-express:1
    container_name: myanimelist-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: rootpass
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH: "false"
      ME_CONFIG_MONGODB_URL: mongodb://root:rootpass@mongo:27017/?authSource=admin
    depends_on:
      - mongo

volumes:
  mongo_data:
  es_data:
